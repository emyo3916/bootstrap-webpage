<!DOCTYPE html>
<html>

<head>
    <title>Basic Embed</title>

    <script type="text/javascript"
	    src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://viz.cu.edu/javascripts/api/viz_v1.js",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };

            var viz = new tableau.Viz(containerDiv, url, options);
            // Create a viz object and embed it in the container div.
        }
    </script>    
</head>

<body onload="initViz();">
  <h1>Tableau Noaa</h1>
 <!--   <div id="vizContainer" style="width:800px; height:700px;"></div>-->
    <div id="vizContainer" class='tableauPlaceholder' style='width: 1428px; height: 1188px;'>
        <object class='tableauViz' width='1428' height='1188' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fviz.cu.edu%2F' /> 
            <param name='embed_code_version' value='3' /> 
            <param name='site_root' value='&#47;t&#47;ir' />
            <param name='name' value='DynamicText&#47;Sheet1' />
            <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='showAppBanner' value='false' />
    </object></div>
</body>

</html>
