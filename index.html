  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {

      }
    }
  </style>
  <!--
<script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    -->
  <script type="text/javascript" src="https://viz.cu.edu/javascripts/api/tableau-2.min.js"></script>

  <script type="text/javascript">
    var viz, sheet, table;

    function initViz() {
      var containerDiv = document.getElementById("vizContainer"),
        url = "https://viz.cu.edu/t/ir/views/CCSAccessibilityTesting-01_10_22/BelongingItems?:showAppBanner=false&:display_count=n&:showVizHome=n&:origin=viz_share_link",
        options = {
          hideTabs: true,
          hideToolbar: true,
          onFirstInteractive: function () {
            document.getElementById('getData').disabled = false; // Enable our button
            console.log("Worksheet initialized.");

          }
        };
      viz = new tableau.Viz(containerDiv, url, options);
    }

    function getUnderlyingData() {
      sheet = viz.getWorkbook().getActiveSheet().getWorksheets().get("CU Belonging SB");
      // If the active sheet is not a dashboard, then you can just enter:
      // viz.getWorkbook().getActiveSheet();
      options = {
        maxRows: 0, // Max rows to return. Use 0 to return all rows
        ignoreAliases: false,
        ignoreSelection: true,
        includeAllColumns: false
      };

      sheet.getSummaryDataAsync(options).then(function (t) {
        table = t;
        var tgt = document.getElementById("dataTargetSummary");
        var graph_data = table.getData();
        tgt.innerHTML = "";
        generateTable(tgt, graph_data);
        //tgt.innerHTML = "<h4>Underlying Summary Data:</h4><p>" + JSON.stringify(table.getData()) + "</p>";

      });
      sheet.getUnderlyingDataAsync(options).then(function (t) {
        table = t;
        var tgt = document.getElementById("dataTargetFull");
        var graph_data = table.getData();
        tgt.innerHTML = "";
        generateTable(tgt, graph_data);
        //tgt.innerHTML = "<h4>Underlying Full Data:</h4><p>" + JSON.stringify(table.getData()) + "</p>";
      });
    }

    function generateTable(table, data) {
      let i = 0;
      for (let element of data) {
        let row = table.insertRow();
        i += 1;
        let numCell = row.insertCell();
        let numText = document.createTextNode(i);
        numCell.appendChild(numText); 
        for (key in element) {
          for (let prop in element[key]) {
            let cell = row.insertCell();
            let text = document.createTextNode(element[key][prop]);
            cell.appendChild(text);
          }
        }
      }
    }
  </script>

  <!-- Custom styles for this template -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="product.css" rel="stylesheet">

</head>

<body onload="initViz();">

        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="link-secondary" href="#" aria-label="Search">
            <svg xmlns="https://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
              viewBox="0 0 24 24">
              <title>Search</title>
              <circle cx="10.5" cy="10.5" r="7.5" />
              <path d="M21 21l-5.2-5.2" />
            </svg>
          </a>
        </div>
      </div>

    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 link-secondary" href="#">Embedded dashboard</a>
        <a class="p-2 link-secondary" href="#">Single embedded graph</a>
        <a class="p-2 link-secondary" href="#">HTML table with graph data</a>
        <a class="p-2 link-secondary" href="#">Dashboard authentication</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <div class="p-1 p-md-1 mb-1 text-black overflow-auto rounded bg-light">
      <div id="vizContainer" style="width:600px; height:600px;"></div>
    </div>
    <button id="getData" onclick="getUnderlyingData()" class="btn btn-sm btn-outline-secondary" disabled>Get
      Data</button>
    <div class="p-2 p-md-3 mb-2 text-white overflow-auto rounded bg-dark" style="max-height:600px;">
      <h3>Summary Data</h3>
      <table class='table table-dark table-striped' id='dataTargetSummary'>
      </table>
    </div>
    <div class="p-2 p-md-3 mb-2 text-white overflow-auto rounded bg-dark" style="max-height:600px;">
      <h3>Full Data</h3>
      <table class='table table-dark table-striped' id='dataTargetFull'>
      </table>
    </div>

  </main>
